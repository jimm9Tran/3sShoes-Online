            <h1>Đăng ký:</h1>
            <form>
            <div class="form-group">
                <input type="text" placeholder="First name"/>

            <form class="tick">
                <input type="checkbox" value="I agree">Tôi đã đọc và hoàn toàn đồng ý với các điều khoản.
            </form>
            <button type="submit">Đăng ký</button>
        </div>
